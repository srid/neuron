ull],"id":"2011403","title":"Zettel ID","tags":[]},{"day":["2020-03-19",null],"id":"2011404","title":"Zettel Markdown","tags":[]},{"day":["2020-03-19",null],"id":"2011405","title":"Web interface","tags":[]},{"day":["2020-03-19",null],"id":"2011406","title":"Creating and Editing zettels","tags":["walkthrough"]},{"day":["2020-03-19",null],"id":"2011407","title":"Heterarchy","tags":[]},{"day":["2020-03-20",null],"id":"2011501","title":"Installing","tags":[]},{"day":["2020-03-20",null],"id":"2011502","title":"Tutorial","tags":["walkthrough"]},{"day":["2020-03-20",null],"id":"2011503","title":"Graph view","tags":[]},{"day":["2020-03-20",null],"id":"2011504","title":"Linking","tags":[]},{"day":["2020-03-20",null],"id":"2011505","title":"Zettel metadata","tags":[]},{"day":["2020-03-20",null],"id":"2011506","title":"Automatic links using queries","tags":[]},{"day":["2020-03-22",null],"id":"2011701","title":"Configuration","tags":[]},{"day":["2020-03-23",null],"id":"2012101","title":"Atomic and autonomous","tags":[]},{"day":["2020-03-25",null],"id":"2012301","title":"Clusters","tags":[]},{"day":["2020-03-26",null],"id":"2012401","title":"Declarative Install","tags":[]},{"day":["2020-03-30",null],"id":"2013101","title":"Examples","tags":[]},{"day":["2020-04-03",null],"id":"2013501","title":"Searching your Zettelkasten","tags":["walkthrough"]},{"day":["2020-04-05",null],"id":"2013701","title":"Math support","tags":[]},{"day":["2020-04-05",null],"id":"2013702","title":"Code syntax highlighting","tags":[]},{"day":["2020-04-09",null],"id":"2014401","title":"MMark Limitations","tags":[]},{"day":["2020-04-11",null],"id":"2014601","title":"Color Scheme","tags":[]},{"day":["2020-04-23",null],"id":"2016401","title":"Adding images and other files","tags":[]},{"day":["2020-04-30",null],"id":"2017401","title":"Folgezettel Heterarchy","tags":[]},{"day":null,"id":"041726b3","title":"Cerveau","tags":[]},{"day":null,"id":"4a6b25f1","title":"Editor integration","tags":[]},{"day":null,"id":"535407ad","title":"Tags","tags":[]},{"day":["2020-07-24",null],"id":"5e41fd32","title":"Uplink Tree","tags":[]},{"day":null,"id":"6479cd5e","title":"home-manager systemd service","tags":[]},{"day":null,"id":"67c6f7a0","title":"Icons and manifests","tags":[]},{"day":null,"id":"6f0f0bcc","title":"Philosophy","tags":[]},{"day":null,"id":"778816d3","title":"Automatic Publishing","tags":[]},{"day":null,"id":"c6176636","title":"Docker workflow","tags":[]},{"day":null,"id":"cc1f7ecf","title":"Querying with JSON output","tags":[]},{"day":null,"id":"index","title":"Neuron Zettelkasten","tags":[]}],"tags":["walkthrough"]};</script><script>let search = "",
  selectedTags = [];

let searchResults = document.getElementById("search-results"); // ul element
let searchInput = document.getElementById("search-input");


// Create a zettel link from a zettel object
function makeZettelLink(zettel) {
  let container = document.createElement("span");
  container.classList.add("zettel-link-container");

  let zettelLink = document.createElement("span");
  zettelLink.classList.add("zettel-link");

  let actualLink = document.createElement("a");
  actualLink.href = zettel.id + ".html";
  actualLink.innerHTML = zettel.title;

  zettelLink.appendChild(actualLink);
  container.appendChild(zettelLink);

  return container;
}

// Renders the results as a list
function renderResults(results) {
  searchResults.innerHTML = "";

  for (var i = 0, length = results.length; i < length; i++) {
    let zettel = results[i];
    let result = document.createElement("li");
    let zettelLink = makeZettelLink(zettel);
    result.appendChild(zettelLink);
    searchResults.appendChild(result);
  }
}

// Rebuild the search, eventually useful for advanced search
function rebuildSearchIndex() {
  search = new JsSearch.Search("id");
  search.tokenizer = new JsSearch.StopWordsTokenizer(
    new JsSearch.SimpleTokenizer()
  );
  search.indexStrategy = new JsSearch.AllSubstringsIndexStrategy();
  search.addIndex("id");
  search.addIndex("title");
  search.addIndex("tags");
  search.addDocuments(index.zettels);
}

function matchSelectedTags(zettel) {
  return selectedTags.every((tag) => {
    return zettel.tags.includes(tag);
  });
}

// Runs and renders the search
function runSearch() {
  let query = searchInput.value;
  let results;
  if (query == "") {
    results = index.zettels;
  } else {
    results = search.search(query);
  }
  results = results.filter(matchSelectedTags);
  renderResults(results);
}

// Initialize selected tags
function initializeTags() {
  $('#search-tags').dropdown('set selected', selectedTags);
}

// Initialize variables with URL parameters
function initializeSearchFromURL() {
  let url = new URL(window.location.href);
  let searchParams = new URLSearchParams(url.search);
  searchInput.value = searchParams.get("q");
  selectedTags = searchParams.getAll("tag");
  initializeTags();
  runSearch();
}

rebuildSearchIndex();
initializeSearchFromURL();

$('#search-input').on("change paste keyup", runSearch)
  .focus();

$('#search-tags').dropdown({
  onChange: (value) => {
    selectedTags = value.split(',').filter((tag) => tag != "");
    runSearch();
  }
});
</script><div class="ui one column grid footer-version"><div class="center aligned column"><div class="ui tiny image"><a href="https://neuron.zettel.page"><img alt="logo" src="https://raw.githubusercontent.com/srid/neuron/master/assets/neuron.svg" title="Generated by Neuron 0.6.7.0" /></a></div></div></div></div></div></body></html>
