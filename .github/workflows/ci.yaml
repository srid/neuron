name: "CI"
on:
  pull_request:
  push:
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
    - uses: actions/checkout@v2
    - uses: cachix/install-nix-action@v8
    # This also runs nix-build.
    - uses: cachix/cachix-action@v6
      with:
        name: srid
        signingKey: '${{ secrets.CACHIX_SIGNING_KEY }}'
        # Only needed for private caches
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    # This builds neuron, as well as run tests
    - run: nix-build -j4 ci.nix
  bundle:
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
    - name: Bundle up
      run: |
        git clone https://github.com/srid/nix-bundle.git tmp/nix-bundle
        cd tmp/nix-bundle
        ./nix-bundle.sh '(import ../..)' /bin/neuron
    - name: Upload bundle 
      uses: actions/upload-artifact@v1
      with:
        name: neuron-bundle 
        path: tmp/nix-bundle/neuron
